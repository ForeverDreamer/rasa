version: "3.1"

intents:
  - affirm
  - deny
  - greet
  - goodbye
  - thanks
  - whoareyou
  - whattodo
  - stop
  - clear_memory

responses:
  utter_greet:
    - text: "您好！请问我可以帮到您吗？"
    - text: "您好！很高兴为您服务。请说出您要查询的功能？"
  utter_goodbye:
    - text: "再见"
    - text: "拜拜"
    - text: "虽然我有万般舍不得，但是天下没有不散的宴席~祝您安好！"
    - text: "期待下次再见！"
    - text: "嗯嗯，下次需要时随时记得我哟~"
    - text: "see you!"
  utter_affirm:
    - text: "嗯嗯，好的！"
    - text: "嗯嗯，很开心能够帮您解决问题~"
    - text: "嗯嗯，还需要什么我能够帮助您的呢？"
  utter_deny:
    - text: "主人，您不开心吗？不要离开我哦"
    - text: "怎么了，主人？"
  utter_thanks:
    - text: "嗯呢。不用客气~"
    - text: "这是我应该做的，主人~"
    - text: "嗯嗯，合作愉快！"
  utter_whoareyou:
    - text: "您好！我是小阿升呀，您的AI智能助理"
  utter_whattodo:
    - text: "您好！很高兴为您服务，我目前只支持查询天气哦。"
  utter_ask_continue:
    - text: "继续吗?"
  utter_default:
    - text: "没听懂，请换种说法吧~"

actions:
#  - action_default_fallback
  - action_clear_memory

session_config:
  session_expiration_time: 60  # value in minutes
  carry_over_slots_to_new_session: true
