version: "3.1"

intents:
  - affirm
  - deny
  - greet
  - goodbye
  - thanks
  - whoareyou
  - whattodo
  - request_weather

entities:
  - date_time
  - address

slots:
  date_time:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: date_time
        intent: request_weather
  address:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: address
        intent: request_weather

responses:
  utter_greet:
    - text: "您好！请问我可以帮到您吗？"
    - text: "您好！很高兴为您服务。请说出您要查询的功能？"
  utter_goodbye:
    - text: "再见"
    - text: "拜拜"
    - text: "虽然我有万般舍不得，但是天下没有不散的宴席~祝您安好！"
    - text: "期待下次再见！"
    - text: "嗯嗯，下次需要时随时记得我哟~"
    - text: "see you!"
  utter_affirm:
    - text: "嗯嗯，好的！"
    - text: "嗯嗯，很开心能够帮您解决问题~"
    - text: "嗯嗯，还需要什么我能够帮助您的呢？"
  utter_deny:
    - text: "主人，您不开心吗？不要离开我哦"
    - text: "怎么了，主人？"
  utter_thanks:
    - text: "嗯呢。不用客气~"
    - text: "这是我应该做的，主人~"
    - text: "嗯嗯，合作愉快！"
  utter_whoareyou:
    - text: "您好！我是小阿升呀，您的AI智能助理"
  utter_whattodo:
    - text: "您好！很高兴为您服务，我目前只支持查询天气哦。"
  utter_ask_continue:
    - text: "继续查询天气吗?"
  utter_ask_weather_form_date_time:
    - text: "哪一天啊？"
  utter_ask_weather_form_address:
    - text: "哪里呀？"
  utter_submit:
    - text: "收到!"
  utter_slots_values:
    - text: "查询条件:\n
             - 日期: {date_time}\n
             - 地址: {address}"
  utter_default:
    - text: "没听懂，请换种说法吧~"

actions:
  - action_default_fallback

forms:
  weather_form:
    ignored_intents:
      - whoareyou
      - whattodo
    required_slots:
      - date_time
      - address

session_config:
  session_expiration_time: 60  # value in minutes
  carry_over_slots_to_new_session: true
