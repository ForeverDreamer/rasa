version: "3.1"
nlu:
  - intent: greet
    examples: |
      - 你好
      - 你好啊
      - 早上好
      - 晚上好
      - hello
      - hi
      - 嗨
      - 嗨喽
      - 见到你很高兴
      - 嘿
      - 早
      - 上午好
      - hello哈喽
      - 哈喽哈喽
      - hello hello
      - 喂喂

  - intent: goodbye
    examples: |
      - goodbye
      - bye
      - bye bye
      - 88
      - 886
      - 再见
      - 拜
      - 拜拜
      - 拜拜，下次再聊
      - 下次见
      - 回头见
      - 下次再见
      - 下次再聊
      - 有空再聊
      - 先这样吧
      - 好了，就说这么多了
      - 好了，先这样
      - 没事

  - intent: whoareyou
    examples: |
      - 你是谁
      - 我知道你吗
      - 谁
      - 我认识你吗
      - 这是谁啊
      - 是谁
      - 请问你是谁
      - 请问我认识你吗
      - 你是哪位
      - 你是？
      - 是谁？
      - 可以告诉我你的名字吗
      - 你叫什么名字

  - intent: whattodo
    examples: |
      - 你支持什么功能
      - 你有什么功能
      - 你能干什么
      - 你能做什么

  - intent: thanks
    examples: |
      - 谢谢
      - thanks
      - thank you
      - 真的太感谢你了，帮了我大忙
      - 谢谢你帮了我大忙
      - 你帮了我大忙，谢谢你小智
      - 非常感谢
      - 谢了

  - intent: affirm
    examples: |
      - 是的
      - 当然
      - 好的
      - ok
      - 嗯
      - 可以
      - 同意
      - 听起来不错
      - 是这样的
      - 的确是这样子的
      - 我同意你的观点
      - 对的
      - 好滴
      - 行
      - 还行
      - 当然可以

  - intent: deny
    examples: |
      - 不
      - no
      - 不可以
      - 不是的
      - 不认同
      - 否定
      - 不是这样子的
      - 我不同意你的观点
      - 不同意
      - 不好
      - 你长得很美，就不要想得太美。
      - 拒绝
      - 不行

  - intent: stop
    examples: |
      - 好吧，那你就帮不了我了
      - 那是狗屎，你帮不上忙
      - 你帮不了我
      - 你帮不上我的忙
      - 那不是我想要的
      - 好吧，但那没有一点帮助
      - 这啥也解决不了
      - 对话一点帮助没有
      - 你给不了我想要的
      - 停下来吧
      - 算了吧
      - 还有其他的吗

  # 多写一些examples有助于提示intent识别的准确性
  - intent: clear_memory
    examples: |
      - 清除记忆
      - 清除机器人当前会话的记忆
      - 清除当前会话