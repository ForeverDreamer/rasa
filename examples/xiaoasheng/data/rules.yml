version: "3.1"
rules:
  - rule: fallback
    steps:
      - intent: nlu_fallback
      - action: utter_default

  - rule: greet
    steps:
      - intent: greet
      - action: utter_greet

  - rule: thanks
    steps:
      - intent: thanks
      - action: utter_thanks

  - rule: goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: whattodo
    steps:
      - intent: whattodo
      - action: utter_whattodo

  - rule: activate weather form
    steps:
      - intent: request_weather
      - action: weather_form
      - active_loop: weather_form

  - rule: submit form
    condition:
      - active_loop: weather_form
    steps:
      - action: weather_form
      - active_loop: null
      - action: utter_submit
      - action: utter_slots_values